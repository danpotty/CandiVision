<div><div id=Hillary_Clinton ng-show="vm.candidate.name == 'Hillary Clinton'"></div><div id=Bernie_Sanders ng-show="vm.candidate.name == 'Bernie Sanders'"></div><div id=Donald_Trump ng-show="vm.candidate.name == 'Donald Trump'"></div><div id=Marco_Rubio ng-show="vm.candidate.name == 'Marco Rubio'"></div><h1 style="text-align: center; font-size: 50px; margin-bottom: 25px;">{{vm.candidate.name}}</h1><div class=pure-g><div class="pure-u-1 pure-u-md-1-24"></div><div class="pure-u-1 pure-u-md-11-12"><div class=pure-g><div class="pure-u-1 pure-u-md-2-3"><div class=pure-g><div id=dailyVizBox class=pure-u-1><h1 style=text-align:center;>Approval Rating</h1><p style=text-align:center;><i>Shows the percentage of tweets in which users feel positively about the candidate</i></p><div style="text-align:center; margin:auto;"><button class="pure-button pure-button-active" type=button ng-click=vm.showDaily();>Show by Day</button> <button class="pure-button pure-button-active" type=button ng-click=vm.showWeekly();>Show by Week</button></div><div id=vizWidth></div><div ng-class=dailyV ng-show=vm.daily id=dailyViz style="width:{{vm.width}} !important;"></div><div ng-class=weeklyV ng-show=vm.weekly id=weeklyViz style="width:{{vm.width}} !important;"></div></div></div><div class=pure-g><div class=pure-u-1><div ng-show=nav.status._id><h3>What do you think about {{vm.candidate.name}}?</h3><form class=pure-form ng-submit=vm.createComment()><fieldset><input type=text ng-model=vm.comment placeholder="Write a comment..."> <button type=submit class="pure-button pure-button-active"><i class="fa fa-microphone"></i> Speak my mind!</button></fieldset></form></div><div ng-show=!nav.status._id><h3><a ui-sref=Log>Sign in</a> to leave a comment.</h3></div></div></div><div class=pure-g><div class=pure-u-1><div ng-repeat="comment in vm.candidate.comments"><hr><p>{{comment.message}}</p><div ng-show="nav.status._id === comment.user"><button class="pure-button pure-button-active" ng-click=vm.deleteComment(comment)><i class="fa fa-trash-o"></i> Delete</button> <button class="pure-button pure-button-active" ng-show="nav.status._id === comment.user" ng-click=vm.showUpdate(comment)><i class="fa fa-edit"></i> Update Comment</button><form class=pure-form ng-show="vm.isEditing === comment._id" ng-submit=vm.updateComment(comment)><input type=text ng-model=vm.editedComment.message> <button class="pure-button pure-button-active" type=submit>Update</button></form></div></div></div></div></div><div class="pure-u-1 pure-u-md-1-3"><ul class=list-group ng-repeat="tweet in vm.tweets"><li class=list-group-item><div class=pure-g><div class=pure-u-1><i class="fa fa-twitter fa-2x"></i> @{{tweet.user}}<span class="badge pull-right">{{tweet.sentiment}}</span></div><div class=pure-u-1>{{tweet.description}}</div></div></li></ul></div></div></div><div class="pure-u-1 pure-u-md-1-24"></div></div></div>
