<div class=modal-header><h3 style="text-align: center;" class=modal-title>Change Password</h3></div><div class=modal-body><form ng-show=!vm.loading id=validation class="pure-form pure-form-aligned"><fieldset><label>Validation Code</label><div class=pure-control-group><input id=code type=text placeholder="Enter code" ng-model=vm.code.number></div><label>New Password</label><div class=pure-control-group><input id=pass type=password placeholder="New password" ng-model=vm.code.password></div></fieldset></form><div ng-show=vm.loading><h1>Please wait...</h1></div></div><div class=modal-footer style=text-align:center;><button class="pure-button pure-button-active" type=button ng-click=cancel() style="backgrond-color: red;">Cancel</button> <button class="pure-button pure-button-active" type=button ng-click=ok()>Submit</button></div>
