<div class=mainContent><h1 style="text-align: center;margin-top: 5%;">Register</h1><form id=registration class="pure-form pure-form-aligned" ng-submit=nav.register();><fieldset><label>Email</label><div class=pure-control-group><input id=email type=email ng-model=nav.user.email placeholder="Email Required"></div><label>Password</label><div class=pure-control-group><input id=password type=password ng-model=nav.user.password placeholder="Password Required"></div><button type=submit class="pure-button pure-button-active">Register</button></fieldset></form></div>
