<div class="mainContent">
    <div class='pure-g'>
        <div class='pure-u-1-4 pure-u-md-1-6'>
        </div>
        <div class='pure-u-1-2 pure-u-md-2-3'>
            <form id='stripe-form' stripe:form="vm.stripeCallback" name="checkoutForm" class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Donation Checkout</legend>
                    <div class="pure-g">
                        <!-- <div class='pure-u-1-'> -->
                        <div class='pure-u-1-4'></div>
                        <div class="pure-u-1-2 pure-u-md-1-2">
                            <label for="card-number">Card Number</label>
                            <input placeholder="Your Card Number" data-stripe="number" payments-validate="card" name="card" id="card" class="pure-u-23-24" type="number" required>
                        </div>
                        <div class='pure-u-1-4'>
                        </div>
                        <div class='pure-u-1-4'>
                        </div>
                        <div class="pure-u-1-2 pure-u-md-1-2">
                            <label for="donation-amount">Amount</label>
                            <!-- <i class='fa fa-usd'> -->
                            <input class="pure-u-23-24" type="text" id="donation-amount" ng-model='vm.donationAmount' min='0' ng-currency currency-symbol='$' required>
                        </div>
                        <div class='pure-u-1-4'>
                        </div>
                        <div style='form:inline' class='pure-u-1 pure-u-md-1'>
                            <div class='pure-u-1-4'>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1-6">
                                <label for="expiry-month">Month</label>
                                <select placeholder="expiration month" id="expiry" data-stripe="exp-month" payments-validate="expiry" name="expiry" class="pure-input-23-24">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1-6">
                                <label for="expiry-year">Year</label>
                                <select placeholder="expiration year" id="expiry" data-stripe="exp-year" payments-validate="expiry" name="expiry" class="pure-input-23-24">
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                    <option>2031</option>
                                    <option>2032</option>
                                </select>
                            </div>
                            <div class="pure-u-1-3 pure-u-md-1-6">
                                <label for="cvc">cvc</label>
                                <input id="email" placeholder="cvc" data-stripe="cvc" payments-validate="cvc" name="cvc" class="pure-u-19-24" type="number" min='000' max='999' required>
                            </div>
                            <div class='pure-u-2-3'>
                            </div>
                            <button class='pure-button pure-button-active' type="submit" style="margin-top: 10px;" >Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class='pure-u-1-4'>
        </div>
        <div ng-if="checkoutForm.card.$invalid">
            Error: invalid card number!
        </div>
        <div ng-if="checkoutForm.expiry.$invalid">
            Error: invalid expiration date!
        </div>
        <div ng-if="checkoutForm.cvc.$invalid">
            Error: invalid cvc!
        </div>
    </div>
</div>
