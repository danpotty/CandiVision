<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>candiVision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" type="text/css" href="/css/site.css">

</head>

<body ng-controller="GlobalController as nav">
  <div id="main">
    <div>
        <div class="pure-g" id="navBar">
            <div class="pure-u-1-3">
                <img ui-sref="Home" class="clickable" id="logo" src="/css/assets/logo.png">
                <i ng-show='nav.status.premiumStatus' class="fa fa-star" id='sustainingMember'></i>
            </div>
            <div class="pure-u-1-3">

            </div>
            <div class="pure-u-1-3">
                <div class="pure-menu pure-menu-horizontal" id="btnMenu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected">
                            <button ui-sref="Home" class="pure-button pure-button-active"><i class="fa fa-home"></i></button>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='!nav.status._id'>
                            <button class="pure-button pure-button-active" ng-click="nav.openReg()">Register</button>
                        </li>
                        <li class="pure-menu-selected pure-menu-item pure-menu-has-children pure-menu-allow-hover" ng-show='!nav.status._id'>
                            <button class="pure-menu-link pure-button pure-button-active">Sign In</button>
                            <ul class="pure-menu-children">
                                <li ng-click="nav.openLogin()" class="dropdown pure-menu-link"><i class="fa fa-envelope-o"></i> &nbsp; Email</li>
                                <li class="dropdown pure-menu-item"><a href="/api/v1/users/auth/facebook" target="_self" class="pure-menu-link"><i class="fa fa-facebook-square"></i> &nbsp; Facebook</a></li>
                                <li class="dropdown pure-menu-item">
                                    <a href="/api/v1/users/auth/twitter" target="_self" class="pure-menu-link"> <i class="fa fa-twitter"></i> &nbsp; Twitter</a>
                                </li>
                                <li class="dropdown pure-menu-item"><a href="/api/v1/users/auth/google" target="_self" class="pure-menu-link"><i class="fa fa-google"></i> &nbsp; Google</a></li>
                            </ul>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='nav.status._id'>
                            <button class="pure-button pure-button-active" ui-sref='Stripe'>Donate</button>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='nav.status._id'>
                            <button class="pure-button pure-button-active" ng-click="nav.logout();">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <ui-view></ui-view>
  </div>

  <footer id="footer">
    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <div class="pure-menu pure-menu-horizontal">
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected">
                        <button ui-sref="Contact" class="pure-button pure-button-active">Contact</button>
                    </li>
                    <li class="pure-menu-item pure-menu-selected">
                        <button class="pure-button pure-button-active" ui-sref="About">About Us</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
  </footer>



    <!-- External Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
